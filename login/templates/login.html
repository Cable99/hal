<!DOCTYPE html>
<html lang="it">
<head>
  <title>Autenticazione HAL</title>
  <title>HAL Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  <div class="d-flex aligns-items-center justify-content-center card  w-75 position-absolute top-50 start-50 translate-middle">
    <div class="card"" >
<div class="container mt-5" id="main">
  <h2 class="text-center">HAL LOGIN</h2>
  <form action="" method="POST">
      {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="Username">Username:</label>
      <input type="text" class="form-control" id="email" placeholder="Digita username " name="username">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Digita password" name="password">
    </div>

      {% if messages %}
        {%for messages in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{messages}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {%endfor%}
      {%endif%}

    <div class="mb-5">
    <button type="submit" class="btn btn-primary">Login</button>
    <label for="Register">Non sei registrato? <a href="{% url 'register_user' %}"> Registrati ora </a></label>
  </div>
</div>
</div>
</div>



</body>
</html>
